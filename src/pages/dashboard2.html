<body>
  <h1 class="titles">SERVICIOS LOCALES:</h1>

  <form id="registrar">
    <button type="submit" class="btn btn-warning" style="margin: 1%;">Registrar Servicio</button>
  </form>
  <div class="form-container">
    <div class="container mt-5">
      <h2>Consultar Servicio Turístico</h2>
      <form id="serviceForm">
        <!-- Tipo de Servicio -->
        <div class="mb-3">
          <label for="serviceType" class="form-label">Tipo de servicio:</label>
          <select class="form-select" id="idServiType" required>
            <option selected disabled value="">Selecciona un tipo de servicio</option>
            <option value="Tour">Tour</option>
            <option value="Alojamiento">Alojamiento</option>
            <option value="Transporte">Transporte</option>
            <option value="Gastronomía">Gastronomía</option>
            <!-- Puedes agregar más opciones aquí -->
          </select>
        </div>

        <div class="mb-3">
          <label for="Region" class="form-label">Region</label>
          <select class="form-select" id="idRegion" required>
            <option selected disabled value="">Selecciona una region</option>
            <option value="Valles">Los Valles Centrales</option>
            <option value="SierraNorte">La Sierra Juárez (Norte)</option>
            <option value="Cañada">La Cañada</option>
            <option value="Tuxtepec">Tuxtepec</option>
            <option value="Mixteca">La Mixteca</option>
            <option value="Costa">La Costa</option>
            <option value="SierraSur">La Sierra Sur</option>
            <option value="Tehuantepec">Istmo de Tehuantepec</option>

          </select>
        </div>
        <!-- Botón de Registro -->
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Consultar Servicio</button>
        </div>
      </form>
    </div>
  </div>
  <form id="regresar">
    <button type="submit" class="btn btn-warning" style="margin-left: 90%; margin-top: 7%;">regresar</button>
  </form>






  <div id="serviceForm" style="display: none;">
    <Form id="frmBuscar">
      <label class="marge">
        <label class="shadow-lg p-3 mb-5 bg-body rounded">
          <label for="txtIdPersona">Id Persona:</label>
          <input type="number" name="tftIdPersona" id="txtIdPersona" required>
        </label> <button type="submit" id="btnBuscar" class="btn white-btn"> Buscar por Id</button>
      </label>
    </Form>
  </div>
  <div id='valoresTa' class="form" style="display: none;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="cuerpoT">Tipo de Servicio</th>
          <th scope="col" class="cuerpoT">Region</th>
          <th scope="col" class="cuerpoT">Servicio</th>
          <th scope="col" class="cuerpoT">Horario</th>
          <th scope="col" class="cuerpoT">Ubicacion</th>
          <th scope="col" class="cuerpoT">Contacto</th>
          <th scope="col" class="cuerpoT">Precio</th>
          <th scope="col" class="cuerpoT">Descripciones</th>
          <th scope="col" class="cuerpoT">Reservar</th>

        </tr>
      </thead>
      <tbody id="cuerpoTa" class="cuerpoT">
      </tbody>
    </table>
  </div>
